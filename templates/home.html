{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 class="display-2 text-center">
    Sign up for a course
</h1><br><br><br>
<div class="text-center">
    {% for course in courses %}
        <span>
            <a href="/enroll_course/{{course.id}}" class="btn btn-primary">
                {{course.title}}
            </a>
        </span>
    {% endfor %}
</div>
{% endblock %}
